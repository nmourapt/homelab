apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: sonarr
  labels:
    app: sonarr
spec:
  type: ClusterIP
  ports:
    - port: 8989
      targetPort: 8989
      protocol: TCP
      name: http
    - port: 9707
      targetPort: 9707
      protocol: TCP
      name: metrics
  selector:
    app: sonarr
