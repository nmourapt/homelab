apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sonarr-synology
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "192.168.202.1"
    path: "/volume1/data"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: sonarr
    name: pvc-sonarr-synology
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-sonarr-synology
  namespace: sonarr
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: pv-sonarr-synology
  storageClassName: ""
