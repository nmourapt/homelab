apiVersion: batch/v1
kind: Job
metadata:
  name: es-oidc-role-mapping
  namespace: elastic-system
spec:
  backoffLimit: 10
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: role-mapping
          image: curlimages/curl:8.12.1
          command:
            - /bin/sh
            - -c
            - |
              until curl -sk https://elasticsearch-es-http.elastic-system.svc:9200 -u "elastic:${ES_PASSWORD}"; do
                echo "Waiting for Elasticsearch..."
                sleep 10
              done
              curl -sk -X PUT "https://elasticsearch-es-http.elastic-system.svc:9200/_security/role_mapping/oidc_superuser" \
                -u "elastic:${ES_PASSWORD}" \
                -H "Content-Type: application/json" \
                -d '{
                  "roles": ["superuser"],
                  "enabled": true,
                  "rules": {
                    "field": { "realm.name": "oidc1" }
                  }
                }'
          env:
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-es-elastic-user
                  key: elastic
