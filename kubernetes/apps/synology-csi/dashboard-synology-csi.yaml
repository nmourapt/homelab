apiVersion: v1
kind: ConfigMap
metadata:
  name: synology-csi-dashboard
  namespace: synology-csi
  labels:
    grafana_dashboard: "1"
data:
  synology-csi.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "CSI Driver Health",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "red", "text": "Down" }, "1": { "color": "green", "text": "Running" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "id": 2,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Controller",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_pod_container_status_running{namespace=\"synology-csi\", pod=~\"synology-csi-controller.*\", container=\"csi-plugin\"}",
              "legendFormat": "{{ pod }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "red", "text": "Down" }, "1": { "color": "green", "text": "Running" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "id": 3,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Node Plugins",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_pod_container_status_running{namespace=\"synology-csi\", pod=~\"synology-csi-node.*\", container=\"csi-plugin\"} == 1)",
              "legendFormat": "Running"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "red", "value": 5 }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "id": 4,
          "options": { "colorMode": "background", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Container Restarts",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"synology-csi\"})",
              "legendFormat": "Total"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "color": { "mode": "thresholds" },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "id": 5,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Total Provisioned Storage",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(kube_persistentvolume_capacity_bytes{storageclass=\"synology-iscsi\"}) or vector(0)",
              "legendFormat": "Total"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 6,
          "title": "Persistent Volumes",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 6 },
          "id": 7,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Total PVs",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_persistentvolume_info{storageclass=\"synology-iscsi\"}) or vector(0)",
              "legendFormat": "Total"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "Bound": { "color": "green" }, "Available": { "color": "blue" }, "Released": { "color": "yellow" }, "Failed": { "color": "red" }, "Pending": { "color": "orange" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 5, "x": 4, "y": 6 },
          "id": 8,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Bound PVs",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_persistentvolume_status_phase{storageclass=\"synology-iscsi\", phase=\"Bound\"} == 1) or vector(0)",
              "legendFormat": "Bound"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "yellow", "value": null }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 5, "x": 9, "y": 6 },
          "id": 9,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Released PVs",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_persistentvolume_status_phase{storageclass=\"synology-iscsi\", phase=\"Released\"} == 1) or vector(0)",
              "legendFormat": "Released"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 5, "x": 14, "y": 6 },
          "id": 10,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Failed PVs",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_persistentvolume_status_phase{storageclass=\"synology-iscsi\", phase=\"Failed\"} == 1) or vector(0)",
              "legendFormat": "Failed"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "orange", "value": null }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 5, "x": 19, "y": 6 },
          "id": 11,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "title": "Pending PVCs",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{storageclass=\"synology-iscsi\", phase=\"Pending\"} == 1) or vector(0)",
              "legendFormat": "Pending"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "align": "auto", "cellOptions": { "type": "auto" }, "inspect": false },
              "color": { "mode": "thresholds" },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Capacity" },
                "properties": [{ "id": "unit", "value": "bytes" }, { "id": "custom.width", "value": 100 }]
              },
              {
                "matcher": { "id": "byName", "options": "Phase" },
                "properties": [
                  { "id": "custom.width", "value": 80 },
                  { "id": "mappings", "value": [{ "options": { "Bound": { "color": "green" }, "Released": { "color": "yellow" }, "Failed": { "color": "red" }, "Available": { "color": "blue" }, "Pending": { "color": "orange" } }, "type": "value" }] },
                  { "id": "custom.cellOptions", "value": { "mode": "basic", "type": "color-background" } }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 10 },
          "id": 12,
          "options": { "showHeader": true, "sortBy": [{ "desc": false, "displayName": "PVC" }] },
          "title": "Synology iSCSI Volumes",
          "type": "table",
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "Value #A": true, "__name__": true, "container": true, "endpoint": true, "instance": true, "job": true, "service": true, "uid": true, "volumemode": true },
                "renameByName": { "namespace": "Namespace", "persistentvolumeclaim": "PVC", "storageclass": "StorageClass", "volumename": "PV", "Value #B": "Capacity", "Value #C": "Phase" }
              }
            }
          ],
          "targets": [
            {
              "expr": "kube_persistentvolumeclaim_info{storageclass=\"synology-iscsi\"}",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            },
            {
              "expr": "kube_persistentvolumeclaim_resource_requests_storage_bytes{storageclass=\"synology-iscsi\"}",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "B"
            },
            {
              "expr": "kube_persistentvolumeclaim_status_phase{storageclass=\"synology-iscsi\"} == 1",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "C"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 18 },
          "id": 13,
          "title": "Pod Resources",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "unit": "short",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 19 },
          "id": 14,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "none" } },
          "title": "Container Restarts Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=\"synology-csi\"}[$__rate_interval])",
              "legendFormat": "{{ pod }} / {{ container }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "unit": "bytes",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 19 },
          "id": 15,
          "options": { "legend": { "calcs": ["lastNotNull"], "displayMode": "list", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "none" } },
          "title": "Pod Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{namespace=\"synology-csi\", container!=\"\", container!=\"POD\"}",
              "legendFormat": "{{ pod }} / {{ container }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "unit": "short",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 27 },
          "id": 16,
          "options": { "legend": { "calcs": ["lastNotNull"], "displayMode": "list", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "none" } },
          "title": "Pod CPU Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"synology-csi\", container!=\"\", container!=\"POD\"}[$__rate_interval])",
              "legendFormat": "{{ pod }} / {{ container }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "unit": "short",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 27 },
          "id": 17,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "none" } },
          "title": "PV Phase Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "count by (phase) (kube_persistentvolume_status_phase{storageclass=\"synology-iscsi\"} == 1)",
              "legendFormat": "{{ phase }}"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["synology", "csi", "storage", "iscsi"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-6h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Synology CSI",
      "uid": "synology-csi",
      "version": 1
    }
