apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

resources:
  - namespace.yaml

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 39.0.0
    releaseName: traefik
    namespace: traefik
    valuesInline:
      installCRDs: true
      ingressRoute:
        dashboard:
          enabled: true
        healthcheck:
          enabled: true
      service:
        type: LoadBalancer
        spec:
          loadBalancerIP: 192.168.202.101
