
services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent:release-5.1.0
    environment:
      - TZ=Europe/Lisbon
    volumes:
      - /volume2/docker/qbittorrent/volumes/config:/config:rw
      - /volume1/data:/data:rw
    ports:
      - 10002:8080
      - 10003:6881
      - 10003:6881/udp
    networks:
      - prod_net

networks:
  prod_net:
    external: true