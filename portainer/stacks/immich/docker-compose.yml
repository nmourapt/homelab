services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.144.1
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      DB_USERNAME: ${PG_USER}
      DB_PASSWORD: ${PG_PASSWORD}
      DB_DATABASE_NAME: immich
    volumes:
      - /volume1/photos:/usr/src/app/upload
      - /volume1/Fotos:/Fotos
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "2283:2283"
    healthcheck:
      disable: false
    networks:
      - prod_net
    depends_on:
      - redis
      - database
    devices:
      - /dev/dri:/dev/dri
    # extends:
