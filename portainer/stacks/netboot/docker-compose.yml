services:
  netboot:
    container_name: netbootxyz
    image: netbootxyz/netbootxyz:0.7.6-nbxyz10
    restart: unless-stopped
    environment:
      TZ: "Europe/Lisbon"
      WEB_APP_PORT: "3000"
      NGINX_PORT: "80"
    volumes:
      - /volume2/docker/netboot/volumes/config:/config
      - /volume2/docker/netboot/volumes/assets:/assets
    ports:
      - "3001:3000"
      - "69:69/udp"
      - "8085:80"
    networks:
      - prod_net

networks:
  prod_net:
    external: true
