services:
  netboot:
    container_name: netbootxyz
    image: ghcr.io/netbootxyz/netbootxyz:0.7.6-nbxyz10
    restart: unless-stopped
    environment:
      WEB_APP_PORT: "3001"
      NGINX_PORT: "3002"
      TFTPD_OPTS: "--tftp-single-port"
    volumes:
      - /volume2/docker/netboot/volumes/config:/config
      - /volume2/docker/netboot/volumes/assets:/assets
    ports:
      - "3001:3001"
      - "69:69/udp"
      - "3002:3002"
    networks:
      - prod_net

networks:
  prod_net:
    external: true