
services:
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:2025.5.3"
    container_name: homeassistant
    restart: unless-stopped
    volumes:
      - /volume2/docker/homeassistant/volumes/config:/config:rw
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    networks:
      vlan101:
          ipv4_address: "192.168.101.65"

networks:
  vlan101:
    driver: macvlan
    driver_opts:
      parent: eth0.101
    ipam:
      driver: default
      config:
        - subnet: 192.168.101.0/24
          ip_range: 192.168.101.64/27
          gateway: 192.168.101.254

